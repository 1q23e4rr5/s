<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه پیام‌رسانی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 50px;
            color: #667eea;
            margin-bottom: 15px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="logo">
                        <i class="fas fa-comments"></i>
                        <h2>سامانه پیام‌رسانی</h2>
                        <p class="text-muted">برای استفاده از سامانه، اطلاعات خود را وارد کنید</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">نام کامل</label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="نام و نام خانوادگی خود را وارد کنید">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">شماره تلفن</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required placeholder="09xxxxxxxxx">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>ورود به سامانه
                        </button>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p class="text-muted">با ورود به سامانه، با قوانین موافقت می‌کنید</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
