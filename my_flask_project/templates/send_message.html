<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارسال پیام جدید</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .message-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="message-container">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>
                            <i class="fas fa-paper-plane me-2"></i>ارسال پیام جدید
                        </h2>
                        <div>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-primary me-2">
                                <i class="fas fa-arrow-right"></i> بازگشت به پنل
                            </a>
                        </div>
                    </div>
                    
                    {% if error %}
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                    </div>
                    {% endif %}
                    
                    {% if success %}
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>{{ success }}
                    </div>
                    {% endif %}
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="receiver_id" class="form-label">شناسه کاربر دریافت‌کننده</label>
                            <input type="text" class="form-control" id="receiver_id" name="receiver_id" required placeholder="شناسه کاربری شخص مورد نظر را وارد کنید">
                            <div class="form-text">شناسه کاربری شخصی که می‌خواهید برایش پیام ارسال کنید را وارد کنید</div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">متن پیام</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required placeholder="متن پیام خود را اینجا بنویسید..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="fas fa-paper-plane me-2"></i>ارسال پیام
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
